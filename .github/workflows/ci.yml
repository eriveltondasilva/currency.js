name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: 🔍 Testes e Verificação
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: faz checkout do código
        uses: actions/checkout@v4

      - name: configura Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: instala dependências
        run: npm ci

      - name: verifica tipos
        run: npm run check:types

      - name: verifica linting
        run: npm run lint

      - name: executa testes
        run: npm test

      - name: executa build
        run: npm run build
