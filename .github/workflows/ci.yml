name: CI

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: 🔍 Validação
    runs-on: ubuntu-22.04

    steps:
      - name: faz checkout do código
        uses: actions/checkout@v4

      - name: configura Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: instala as dependências
        run: npm ci

      - name: verifica o código
        run: |
          npm run check:types
          npm run lint
          npm run test

      - name: executa o build
        run: npm run build
