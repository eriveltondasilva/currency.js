name: RELEASE

on:
  push:
    tags:
      - v*.*.*

permissions:
  contents: write

jobs:
  publish:
    name: ðŸš€ PublicaÃ§Ã£o no npm
    runs-on: ubuntu-22.04

    steps:
      - name: faz checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: configura Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: instala as dependÃªncias
        run: npm ci

      - name: valida o cÃ³digo
        run: |
          npm run check:types
          npm run lint
          npm run test

      - name: executa o build
        run: npm run build:release

      - name: extrai versÃ£o do package
        id: get-version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: publica no npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
