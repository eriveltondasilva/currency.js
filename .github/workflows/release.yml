name: RELEASE

on:
  push:
    tags: [v*.*.*]
    branches: [main]

permissions:
  contents: write

env:
  NODE_VERSION: 20.x

jobs:
  publish:
    name: ðŸš€ PublicaÃ§Ã£o no npm
    runs-on: ubuntu-22.04

    steps:
      - name: faz checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: configura do Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: instala dependÃªncias
        run: npm ci

      - name: valida o cÃ³digo
        run: |
          npm run check:types
          npm run lint
          npm run test

      - name: executa o build
        run: npm run build:release

      - name: extrai versÃ£o do package
        id: get-version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: publica no npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
